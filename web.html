<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search User using Github API</title>
    <!-- External stylesheet for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <!-- CND for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
    <div class="container">
        <br><br>
        <!-- Heading for the application -->
        <h1 style="text-align: center;">Github Search User Application</h1>
        <!-- Form for searching GitHub usernames -->
        <form id="myForm" autocomplete="off" class="form-inline">
            <div class="form-group">
                <!-- Input field for entering the username -->
                <input type="text" class="form-control" id="search" placeholder="Search GitHub Username" required>
            </div>
            <!-- Button to submit the form -->
            <button type="submit" class="btn btn-primary">Fetch Profile</button>
        </form>
        <!-- Container to display the search result -->
        <div id="result"> </div>
    </div>


    

    <!-- JavaScript file for handling form submission -->
    <script src="script.js"></script>
</body>
</html>
